<div class="cart-container mt-6 pt-3" style="min-height: 600px">
  <h1 class="text-center fs-1 py-2 mt-3">
    Shopping Cart <i class="fa-solid fa-cart-shopping fs-5"></i>
  </h1>

  <div class="d-flex justify-content-center">
    <div
      class="col-md-10 col-12 d-flex flex-wrap justify-content-center gap-4 p-5 mb-3 rounded-3"
    >
      <ng-container *ngIf="itemDetails.length > 0; else emptyCart">
        <div *ngFor="let item of itemDetails; let i = index" class="mb-0">
          <div class="card mt-2" style="max-width: 500px">
            <div class="row m-0">
              <div
                class="col-md-4 d-flex justify-content-center align-items-center px-0"
              >
                <img
                  [src]="item.img"
                  alt="{{ item.title }}"
                  class="card-img-top img-fluid"
                  style="max-width: 100%"
                />
              </div>
              <div class="col-md-8 px-0">
                <div
                  class="card-body d-flex flex-column justify-content-between"
                  style="height: 100%"
                >
                  <div class="d-flex justify-content-between">
                    <h5 class="card-title fw-bold fs-5 m-0 pb-1">
                      {{ item.title }}
                    </h5>
                    <button
                      class="border-0 p-0 bg-white"
                      (click)="removeItem(item.variantID)"
                    >
                      <i class="fa-solid fa-trash text-danger"></i>
                    </button>
                  </div>
                  <p class="card-text">{{ item.type }}</p>
                  <p class="card-text">
                    <small class="text-muted">Style: {{ item.style }}</small>
                  </p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <p class="card-text m-0 fs-6">
                      Price: ${{ item.salePrice }}
                    </p>
                    <span class="rounded-1 bg-danger text-white px-1 fs-6"
                      >Qty: {{ item.quantity }}</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

      <ng-template #emptyCart>
        <div class="col-8">
          <div class="alert alert-info" role="alert">Your cart is empty</div>
        </div>
      </ng-template>
    </div>
  </div>

  <div class="d-flex flex-wrap justify-content-center mb-4 gap-2">
    <button type="button" class="Button col-sm-3 col-12" (click)="checkout()">
      Checkout
    </button>
    <button
      type="button"
      class="Button continue-shopping col-sm-3 col-12"
      (click)="continueShopping()"
    >
      Continue Shopping
    </button>
  </div>
</div>
